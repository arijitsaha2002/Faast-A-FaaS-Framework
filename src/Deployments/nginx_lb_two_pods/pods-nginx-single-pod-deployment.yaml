
apiVersion: v1
kind: Pod
metadata:
  name: pods-single-pod-1
  labels:
    app: pods-single-pod-1
spec:
  containers:
  - name: pods-single-container
    image: arijitsaha2002/flask_app:0.2
    ports:
    - containerPort: 5000 
    resources:
      limits:
        memory: 50Mi
      requests:
        cpu: 20m
---
apiVersion: v1
kind: Pod
metadata:
  name: pods-single-pod-2
  labels:
    app: pods-single-pod-2
spec:
  containers:
  - name: pods-single-container
    image: arijitsaha2002/flask_app:0.2
    ports:
    - containerPort: 5000
    resources:
      limits:
        memory: 50Mi
      requests:
        cpu: 20m
---
apiVersion: v1
kind: Pod
metadata:
  name: nginx-loadbalancer 
  labels:
    app: nginx-loadbalancer 
spec:
  containers:
  - name: nginx-loadbalancer-container
    image: nginx
    ports:
    - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: pods-nginx-service
spec:
  selector:
    app: nginx-loadbalancer 
  ports:
  - protocol: TCP
    port: 80  
    targetPort: 80  
  type: LoadBalancer

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: my-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /pods/(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: pods-nginx-service
            port:
              number: 80 


