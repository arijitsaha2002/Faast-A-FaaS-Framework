
apiVersion: v1
kind: Pod
metadata:
  name: single-pod-testing-single-pod-1
  labels:
    app: single-pod-testing-single-pod-1
spec:
  containers:
  - name: single-pod-testing-single-container
    image: arijitsaha2002/flask_app:0.2
    ports:
    - containerPort: 5000 
---
apiVersion: v1
kind: Pod
metadata:
  name: single-pod-testing-single-pod-2
  labels:
    app: single-pod-testing-single-pod-2 
spec:
  containers:
  - name: single-pod-testing-single-container
    image: arijitsaha2002/flask_app:0.2
    ports:
    - containerPort: 5000 
---
apiVersion: v1
kind: Pod
metadata:
  name: nginx-loadbalancer 
  labels:
    app: nginx-loadbalancer 
spec:
  containers:
  - name: nginx-loadbalancer-container
    image: nginx
    ports:
    - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: single-pod-testing-nginx-loadbalancer-service
spec:
  selector:
    app: nginx-loadbalancer 
  ports:
  - protocol: TCP
    port: 80  
    targetPort: 80  
  type: LoadBalancer

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: my-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /flask_pod_nginx/(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: single-pod-testing-nginx-loadbalancer-service
            port:
              number: 80 


