
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hpa-a-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hpa-a-app
  template:
    metadata:
      labels:
        app: hpa-a-app 
    spec:
      containers:
      - name: hpa-a-app 
        image: arijitsaha2002/flask_app:0.2
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5000 
        resources:
          limits:
            memory: 128Mi
          requests:
            cpu: 50m
---
apiVersion: v1
kind: Service
metadata:
  name: hpa-a-service
  labels:
    app: hpa-a-app
spec:
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 5000 
  selector:
    app: hpa-a-app 
  type: LoadBalancer
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
 name: hpa-deployment-hpa-a
spec:
 scaleTargetRef:
   apiVersion: apps/v1
   kind: Deployment
   name: hpa-a-app
 minReplicas: 1
 maxReplicas: 10
 metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 50
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: my-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /hpa_test/(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: hpa-a-service
            port:
              number: 8080 

