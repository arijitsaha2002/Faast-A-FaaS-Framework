
apiVersion: v1
kind: Pod
metadata:
  name: singlepod-pod
  labels:
    app: singlepod-pod 
spec:
  containers:
  - name: singlepod-container
    image: arijitsaha102002/flask_app:0.2 
    ports:
    - containerPort: 5000 
---
apiVersion: v1
kind: Service
metadata:
  name: singlepod-pod-service
spec:
  selector:
    app: singlepod-pod  
  ports:
  - protocol: TCP
    port: 8080  
    targetPort: 5000  
  type: LoadBalancer
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: singlepod-single-pod-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /pod_flask/(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: singlepod-pod-service
            port:
              number: 8080 

