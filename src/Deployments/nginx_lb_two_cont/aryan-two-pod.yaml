
apiVersion: v1
kind: Pod
metadata:
  name: aryan-app-1
  labels:
    app: aryan-app-1
spec:
  containers:
  - name: aryan-container-1
    image: arijitsaha2002/flask_app:0.2
    ports:
    - containerPort: 5000 
  - name: aryan-container-2
    image: arijitsaha2002/flask_app:0.4 
    ports:
    - containerPort: 5001
---
apiVersion: v1
kind: Pod
metadata:
  name: nginx-loadbalancer-aryan
  labels:
    app: nginx-loadbalancer-aryan
spec:
  containers:
  - name: nginx-loadbalancer-container
    image: nginx
    ports:
    - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-loadbalancer-service-aryan
spec:
  selector:
    app: nginx-loadbalancer-aryan
  ports:
  - protocol: TCP
    port: 80  
    targetPort: 80  
  type: LoadBalancer

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: my-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /aryan/(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: nginx-loadbalancer-service-aryan
            port:
              number: 80 

