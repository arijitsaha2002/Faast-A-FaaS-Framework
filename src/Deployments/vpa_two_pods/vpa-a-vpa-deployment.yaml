
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vpa-a-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: vpa-a-app
  template:
    metadata:
      labels:
        app: vpa-a-app 
    spec:
      containers:
      - name: vpa-a-app 
        image: arijitsaha2002/flask_app:0.2
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5000 
        resources:
          limits:
            memory: 128Mi
          requests:
            cpu: 50m
---
apiVersion: v1
kind: Service
metadata:
  name: vpa-a-service
  labels:
    app: vpa-a-app
spec:
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 5000 
  selector:
    app: vpa-a-app 
  type: LoadBalancer
---
apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: vpa-development-vpa-a
spec:
  targetRef:
    apiVersion: "apps/v1"
    kind: Deployment
    name: vpa-a-app
  resourcePolicy:
    containerPolicies:
      - containerName: vpa-a-app
        minAllowed:
          cpu: 10m
          memory: 10Mi
        maxAllowed:
          cpu: 50m
          memory: 50Mi
        controlledResources: ["cpu", "memory"]
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: my-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /vpa_test/(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: vpa-a-service
            port:
              number: 8080 

