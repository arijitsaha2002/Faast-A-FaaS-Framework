
apiVersion: apps/v1
kind: Deployment
metadata:
  name: aryan-vpa-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: aryan-vpa-app
  template:
    metadata:
      labels:
        app: aryan-vpa-app 
    spec:
      containers:
      - name: aryan-vpa-app 
        image: arijitsaha2002/flask_app:0.2
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5000 
        resources:
          limits:
            memory: 50Mi
          requests:
            cpu: 20m
---
apiVersion: v1
kind: Service
metadata:
  name: aryan-vpa-service
  labels:
    app: aryan-vpa-app
spec:
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 5000 
  selector:
    app: aryan-vpa-app 
  type: LoadBalancer
---
apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: vpa-development-aryan-vpa
spec:
  targetRef:
    apiVersion: "apps/v1"
    kind: Deployment
    name: aryan-vpa-app
  resourcePolicy:
    containerPolicies:
      - containerName: '*'
        minAllowed:
          cpu: 20m
          memory: 50Mi
        maxAllowed:
          cpu: 1
          memory: 200Mi
        controlledResources: ["cpu", "memory"]
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: my-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /aryan-vpa/(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: aryan-vpa-service
            port:
              number: 8080 

