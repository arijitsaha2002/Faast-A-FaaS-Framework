apiVersion: apps/v1
kind: Deployment
metadata:
  name: vpa-flask-app 
spec:
  selector:
    matchLabels:
      app: vpa-flask-app
  replicas: 2
  template:
    metadata:
      labels:
        app: vpa-flask-app
    spec:
      containers:
        - name: vpa-flask-app
          image: arijitsaha2002/flask_app:0.2
          imagePullPolicy: IfNotPresent
          resources:
            requests:
              cpu: 5m
              memory: 50Mi
            limits:
              cpu: 50m
          ports:
            - containerPort: 5000

---
apiVersion: v1
kind: Service
metadata:
  name: vpa-flask-app-service
spec:
  selector:
    app: vpa-flask-app 
  type: LoadBalancer
  ports:
    - protocol: TCP
      port: 8080 
      targetPort: 5000

---
apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: vpa-deployment-flask
spec:
  targetRef:
    apiVersion: "apps/v1"
    kind: Deployment
    name: vpa-flask-app
  resourcePolicy:
    containerPolicies:
      - containerName: vpa-flask-app
        minAllowed:
          cpu: 10m
          memory: 10Mi
        maxAllowed:
          cpu: 50m
          memory: 50Mi
        controlledResources: ["cpu", "memory"]

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: vpa-flask-ingress
spec:
  ingressClassName: nginx
  rules:
  - host: localhost 
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: vpa-flask-app-service
            port:
              number: 8080 
