
apiVersion: v1
kind: Node
metadata:
  labels:
    app: deployment-node1  # Label for the first node
  name: minikube
---
apiVersion: v1
kind: Node
metadata:
  labels:
    app: deployment-node2  # Label for the second node
  name: minikube-m02
---
apiVersion: v1
kind: Pod
metadata:
  name: deployment-node1-pod
  labels:
    app: deployment-node1-pod
spec:
  containers:
  - name: deployment-container-01
    image: arijitsaha2002/flask_app:0.2
    ports:
    - containerPort: 5000
    resources:
      limits:
        memory: 50Mi
      requests:
        cpu: 20m
  nodeSelector:
    app: deployment-node1  # Select the first node
---
apiVersion: v1
kind: Service
metadata:
  name: deployment-node1-pod-service
spec:
  selector:
    app: deployment-node1-pod 
  ports:
  - protocol: TCP
    port: 8080  
    targetPort: 5000  
  type: LoadBalancer
---
apiVersion: v1
kind: Pod
metadata:
  name: deployment-node2-pod
  labels:
    app: deployment-node2-pod 
spec:
  containers:
  - name: deployment-container
    image: arijitsaha2002/flask_app:0.2
    ports:
    - containerPort: 5000 
  nodeSelector:
    app: deployment-node2  # Select the second node
---
apiVersion: v1
kind: Service
metadata:
  name: deployment-node2-pod-service
spec:
  selector:
    app: deployment-node2-pod
  ports:
  - protocol: TCP
    port: 8080  
    targetPort: 5000  
  type: LoadBalancer
---
apiVersion: v1
kind: Pod
metadata:
  name: nginx-loadbalancer 
  labels:
    app: nginx-loadbalancer 
spec:
  containers:
  - name: nginx-loadbalancer-container
    image: nginx
    ports:
    - containerPort: 80
  nodeSelector:
    app: deployment-node1  # Select the first node
---
apiVersion: v1
kind: Service
metadata:
  name: deployment-loadbalancer-service
spec:
  selector:
    app: nginx-loadbalancer 
  ports:
  - protocol: TCP
    port: 80  
    targetPort: 80  
  type: LoadBalancer
---
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: my-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /deployment/(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: deployment-loadbalancer-service
            port:
              number: 80 

