apiVersion: apps/v1
kind: Deployment
metadata:
  name: depl-flask-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: depl-flask-app
  template:
    metadata:
      labels:
        app: depl-flask-app 
    spec:
      containers:
      - name: depl-flask-app 
        image: arijitsaha2002/flask_app:0.2 
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5000 
        resources:
          limits:
            memory: 128Mi
          requests:
            cpu: 50m
---
apiVersion: v1
kind: Service
metadata:
  name: depl-flask-app-service
  labels:
    app: depl-flask-app
spec:
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 5000 
  selector:
    app: depl-flask-app 
  type: LoadBalancer
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: depl-flask-ingress
spec:
  ingressClassName: nginx
  rules:
  - host: localhost 
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: depl-flask-app-service
            port:
              number: 8080 
